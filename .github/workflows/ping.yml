name: ğŸŒ Keep-alive Pinger

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Ping backend endpoint
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" ${{ secrets.BACKEND_URL }})
          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Backend is alive (HTTP $STATUS)"
          else
            echo "âŒ Backend ping failed (HTTP $STATUS)"
          fi

      - name: ğŸŒ Ping frontend endpoint
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Frontend is alive (HTTP $STATUS)"
          else
            echo "âŒ Frontend ping failed (HTTP $STATUS)"
          fi
