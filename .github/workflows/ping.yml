name: 🌐 Keep-alive Pinger

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Ping backend endpoint
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" ${{ secrets.BACKEND_URL }})
          if [ "$STATUS" -eq 200 ]; then
            echo "✅ Backend is alive (HTTP $STATUS)"
          else
            echo "❌ Backend ping failed (HTTP $STATUS)"
          fi

      - name: 🌐 Ping frontend endpoint
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ "$STATUS" -eq 200 ]; then
            echo "✅ Frontend is alive (HTTP $STATUS)"
          else
            echo "❌ Frontend ping failed (HTTP $STATUS)"
          fi
